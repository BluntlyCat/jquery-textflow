<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="textflow/textflow.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="textflow/jquery.textflow.min.js"></script>
</head>
<body>
<div id="textflow"></div>
<script type="text/javascript">
    $('#textflow').textFlow({
        width: '100%',
        height: '200px',
        top: 0,
        left: 0,
        maxTexts: 15,
        marginTop: 25,
        marginBottom: 0,
        texts: ['Add', 'your', 'own', 'texts', 'here'],
        color: '#000',
        background: 'transparent',
        font: 'sans-serif'
    });
</script>
</body>
</html>
